<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{{@BASE}}">Villians need love too</a>
    </nav>
    <form method="post" action="personalInfo.html">
        <h1 border-bottom>Personal Information</h1>

        <!--String Fields -->
        <div class="form-group">
            <label class="font-weight-bold" for="fname">First Name</label>
            <input type="email" class="form-control" id="fname" placeholder="Enter First Name Here">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="lname">Last Name</label>
            <input type="email" class="form-control" id="lname" placeholder="Enter Last Name Here">
        </div>
        <div class="form-group">
            <label class="font-weight-bold"  for="age">Age</label>
            <input type="email" class="form-control" id="age" placeholder="Enter numeric age">
        </div>

        <!-- Gender Radio Button-->
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="Male" value="M" checked>
            <label class="form-check-label" for="Male">
                Male
            </label>
        </div>
        <div class="form-check form-check-inline" id="gender">
            <input class="form-check-input" type="radio" name="exampleRadios" id="Female" value="F">
            <label class="form-check-label" for="Female">
                Female
            </label>
        </div>
    </form>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
